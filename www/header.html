function setActiveNavBarLink(link){
	for (var i = 0; i < linkNames.length; i++) {
		var el = document.getElementById(linkNames[i]+"Link");
		if (el.classList.contains("active")){
			el.classList.remove('active');
		}
	}
	document.getElementById(link+"Link").classList.add('active');
	

}

}

function getFileContentWithAjaxSync(file, params = [], values = []) {
	let xhr = new XMLHttpRequest();
	//console.log("doAjaxSyncCall("+file+") Eseguo chiamata AJAX sincrona");
	let args = "?";
	for (let i = 0; i < params.length; i++) {
		args = args + params[i] + "=" + encodeURIComponent(values[i]) + "&";
	}
	xhr.open('GET', file + args, false); // Imposta l'attributo async su false
	xhr.send();
	return xhr.status === 200 ? xhr.responseText : undefined;
}

function toTokenizedString(stringToConvert, splitToken = " ", mergeToken = " ") {
	let lines = stringToConvert.split(splitToken); // Divide il testo a seconda dello splitToken
	console.log(lines);
	let combinedString = lines.join(mergeToken); // Unisce le righe utilizzando il mergeToken
	console.log(combinedString);
	return combinedString;
}

function removeTrailingColumnsFromTable(table) {
	  // Ottieni tutte le righe della tabella
	  let rows = table.rows;

	  // Itera su tutte le righe della tabella
	  for (let i = 0; i < rows.length; i++) {
		let row = rows[i];

		// Rimuovi la prima colonna (indice 0)
		row.deleteCell(0);

		// Rimuovi l'ultima colonna (indice lunghezza riga - 1)
		row.deleteCell(row.cells.length - 1);
	  }
}

function rimpiazzaAccentate(str) {
	str = str.replaceAll("à", "&agrave;");
	str = str.replaceAll("è", "&egrave;");
	str = str.replaceAll("é", "&eacute;");
	str = str.replaceAll("ì", "&iacute;");
	str = str.replaceAll("ò", "&oacute;");
	str = str.replaceAll("ù", "&uacute;");
	return str;
}

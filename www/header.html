<script type="text/javascript">
var linkNames = ["home", "aree",  "contatti"]; //"login",

const AFTER_LOAD_EVENT_NAME = "endOfRender";

function setActiveNavBarLink(link){
	for (var i = 0; i < linkNames.length; i++) {
		var el = document.getElementById(linkNames[i]+"Link");
		if (el.classList.contains("active")){
			el.classList.remove('active');
		}
	}
	document.getElementById(link+"Link").classList.add('active');
	

}


function fireCustomEvent(customEventName) {
	// Crea un nuovo evento personalizzato customEventName
	const customEvent = new CustomEvent(customEventName);

	// Emetti l'evento
	window.dispatchEvent(customEvent);
}

// Aggiungi un listener per l'evento AFTER_LOAD_EVENT_NAME
window.addEventListener(AFTER_LOAD_EVENT_NAME, function() {
										  console.log('Rendering completato');
										  if (typeof afterLoad === 'function') {
										  // La funzione esiste, puoi eseguire il codice qui
										  console.log("eventListener(endOfRender): Eseguo afterLoad()");
										  afterLoad();
										} else {
										  // La funzione non esiste
										  console.log("eventListener(endOfRender): Nessuna afterLoad definita.");
										}
});

</script>
